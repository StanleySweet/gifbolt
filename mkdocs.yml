site_name: GifBolt Renderer
site_description: High-performance GPU-accelerated GIF renderer for WPF and Avalonia
site_author: GifBolt Contributors
site_url: https://stanleysweet.github.io/gifbolt/
repo_url: https://github.com/StanleySweet/gifbolt
repo_name: GitHub
edit_uri: edit/main/docs/
docs_dir: docs

theme:
  name: material
  palette:
    - scheme: slate
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    - scheme: default
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.integrate
    - content.code.copy
    - content.action.edit
    - content.action.view
  logo: assets/logo.png
  favicon: assets/favicon.ico

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - toc:
      permalink: true
  - tables
  - abbr
  - attr_list

extra:
  version:
    provider: mike
    default: latest
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/gifbolt

nav:
  - Home: index.md
  - Reference:
    - Version: VERSION_API.md
  - API Reference:
    - C++ API: api/cpp/index.html
    - C# API: api/csharp/index.html

watch:
  - docs
  - src
