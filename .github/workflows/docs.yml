name: Build & Deploy Documentation

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'docs/**'
      - 'src/**'
      - 'mkdocs.yml'
      - 'docfx.json'
      - 'src/GifBolt.Native/Doxyfile'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-mermaid2-plugin

      - name: Install DocFX
        run: dotnet tool install -g docfx

      - name: Prepare documentation output directories
        run: |
          mkdir -p docs_build/cpp-api
          mkdir -p docs_build/csharp-api

      - name: Build C++ API documentation with Doxygen
        working-directory: src/GifBolt.Native
        run: |
          doxygen Doxyfile
          echo "C++ API documentation built successfully"
        continue-on-error: true

      - name: Build C# API documentation with DocFX
        run: |
          docfx docfx.json
          echo "C# API documentation built successfully"
        continue-on-error: true

      - name: Copy API documentation to docs folder
        run: |
          mkdir -p docs/api

          # Copy Doxygen HTML output
          if [ -d "docs_build/cpp-api" ]; then
            mkdir -p docs/api/cpp
            cp -r docs_build/cpp-api/* docs/api/cpp/ 2>/dev/null || true
            echo "C++ API docs copied"
          fi

          # Copy DocFX HTML output
          if [ -d "_site" ]; then
            mkdir -p docs/api/csharp
            cp -r _site/* docs/api/csharp/ 2>/dev/null || true
            echo "C# API docs copied"
          fi
        continue-on-error: true

      - name: Build MkDocs site
        run: |
          mkdocs build -f mkdocs.yml || echo "MkDocs build completed with status: $?"
          mkdir -p site
          touch site/.nojekyll
        env:
          CI: true

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  notify:
    name: Notify Deployment Status
    needs: deploy
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Set status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "‚úÖ Documentation deployed successfully!"
            echo "üìñ View at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          else
            echo "‚ùå Documentation build failed"
            exit 1
          fi
