repos:
  # Clang Format - Code formatting
  - repo: https://github.com/pocc/pre-commit-hooks
    rev: v1.3.5
    hooks:
      - id: clang-format
        types: [c++, c]
        args: [-i]  # In-place formatting
        exclude: ^(build|vcpkg_installed)/

  # Clang Tidy - Static analysis (requires clang-tools installation)
  # - repo: https://github.com/pocc/pre-commit-hooks
  #   rev: v1.3.5
  #   hooks:
  #     - id: clang-tidy
  #       types: [c++]
  #       args: [-checks=readability-*,performance-*,bugprone-*,modernize-*,-readability-magic-numbers]
  #       exclude: ^(build|vcpkg_installed|tests)/

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key

  # Markdown linting
  - repo: https://github.com/markdownlint/markdownlint
    rev: v0.12.0
    hooks:
      - id: markdownlint
        files: \.(md|markdown)$
        exclude: ^build/
        language_version: '3.4.0'
        args: ['-r', '~MD013,~MD007,~MD029,~MD012']

  # Spell checking
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        args: [--ignore-words-list=crate,nd]
        exclude: ^(build|vcpkg_installed|\.git)/
